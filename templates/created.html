{{define "main"}}
<p class="mt-6">
  Successfully created short url at
  <a
    class="text-cyan-600 hover:underline hover:text-cyan-700"
    href="{{.ShortUrl}}"
    target="_blank"
    >{{.ShortUrl}}</a
  >
</p>

{{ if .IsUserDb }}
<p class="mt-6">This short url is stored in your tenant database.</p>
{{end}}
{{ end}}
